<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Classes</h1>
    <p>Creating two car objects from a car class:</p>

    <p id="demo"></p>

    <script>
        class Car {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }

            getCarName() {
                return this.name + "__" + this.year
            }
        }

        const myCar1 = new Car("Ford", 2014);

        document.getElementById("demo").innerHTML = myCar1.getCarName();
    </script>

</body>

</html>

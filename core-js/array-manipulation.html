<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Array</h1>
    <script>
        const names = ['a', 'b', 'c', 'd']
        console.log('default', names)
        console.log('length', names.length)
        console.log('string', names.toString())
        console.log('At', names.at(1))
        console.log('Join', names.join('-'))
        console.log('-------------------------')
        console.log(names, 'Start')
        names.pop()
        console.log(names, 'End')

        names.push('4')
        console.log(names)

        names.shift()
        console.log(names)

        names.unshift('first')
        console.log(names)

        delete names[0]
        console.log(names)

        const myGirls = ["Cecilie", "Lone"];
        const myBoys = ["Emil", "Tobias", "Linus"];

        const myChildren = myBoys.concat(myGirls);
        console.log(myChildren)

        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.splice(2, 1);
        console.log(fruits)
    </script>
</body>

</html>
